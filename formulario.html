<!DOCTYPE html>
<!--
	cabeçalho
-->
<html>
  <head>
    <title>PREPARA EMPREGOS</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <script src="js/jquery.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/init.js"></script>
    <link rel="stylesheet" href="css/style.css" rel="stylesheet"
  </head>
  <body>
    <div id="footer" class="wrapper style1">
      <div class="container">
        <section>
          <header class="major">
            <h2>NOS ENVIE SEU CURRICULO</h2>
            <span class="byline"
              >FICAREMOS FELIZES EM TE TER NA NOSSA EQUIPE!</span
            >
          </header>
          <form id="userForm">
            <div class="row half">
              <div class="12u">
                <input
                  class="text"
                  type="text"
                  name="nome"
                  id="nome"
                  placeholder="Nome Completo:"
                  required
                />
              </div>
            </div>
            <div class="row half">
              <div class="12u">
                <input
                  class="text"
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Email:"
                  required
                />
              </div>
            </div>
            <div class="row half">
              <div class="12u">
                <input
                  class="telefone"
                  type="text"
                  name="telefone"
                  id="tel"
                  placeholder="Telefone:"
                  required
                />
              </div>
            </div>
            <div class="row half">
              <div class="12u">
                <input
                  class="text"
                  type="text"
                  name="endereco"
                  id="endereco"
                  placeholder="Endereço:"
                  required
                />
              </div>
            </div>
            <div class="row half">
              <div class="12u">
                <input
                  class="text"
                  type="text"
                  name="formacao"
                  id="formacao"
                  placeholder="Formação Acadêmica:"
                  required
                />
              </div>
            </div>
            <div class="row half">
              <div class="12u">
                <input
                  class="text"
                  type="text"
                  name="cargo"
                  id="cargo"
                  placeholder="Em qual vaga você tem interesse ?"
                  required
                />
              </div>
            </div>
            <div class="row half">
              <div class="12u">
                <textarea
                  name="objetivos"
                  id="message"
                  placeholder="Quais são os seus objetivos ?"
                  required
                ></textarea>
              </div>
            </div>
            <div class="row half">
              <div class="12u">
                <ul class="actions">
                  <li>
                    <input
                      type="submit"
                      value="Enviar CURRICULO"
                      class="button alt"
                    />
                  </li>
                </ul>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
    <script src="/js/banco.js"></script>
  </body>
</html>
